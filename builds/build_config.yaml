kind: "BuildConfig"
apiVersion: "v1"
metadata:
  name: "__NAME__"
spec:
  runPolicy: "SerialLatestOnly"
  source:
    type: Git
    git:
      uri: "https://github.com/CSCfi/notebook-images.git"
      ref: master
    contextDir: builds
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: __NAME__.dockerfile
  output:
    to:
      kind: "ImageStreamTag"
      name: "__NAME__:latest"
