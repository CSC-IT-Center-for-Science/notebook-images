<div id="navbar" ng-controller="NavbarController" class="navbar-collapse collapse">
  <ul class="nav navbar-nav">
    <li ng-class="{ active: isActive('/dashboard')}"><a ng-show="isLoggedIn()" href="#/dashboard">Dashboard</a></li>
    <li ng-class="{ active: isActive('/users')}"><a ng-show="isAdmin()" href="#/users">Users</a></li>
    <li ng-class="{ active: isActive('/configure')}"><a ng-show="isAdmin()" href="#/configure">Configure</a></li>
    <li ng-class="{ active: isActive('/account')}" ><a ng-show="isLoggedIn()" href="#/account">Account</a></li>
  </ul>
  <div ng-show="isLoggedOut()" class="navbar-form navbar-right">
    <form ng-submit="login()">
      <div ng-show="invalidLogin()" class="form-group">
          <span class="label label-default"><strong>Invalid login!</strong></span>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" ng-model="email" placeholder="Email" class="form-control" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" ng-model="password" placeholder="Password" class="form-control" required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Sign in" />
      </div>
    </form>

  </div>
  <div ng-show="isLoggedIn()" class="navbar-form navbar-right">
    <form ng-submit="logout()">
        <button type="submit" class="btn btn-success hidden-sm">Log out {{ getUserName() }}</button>
        <button type="submit" class="btn btn-success visible-sm">Log out</button>
    </form>
  </div>
</div>
