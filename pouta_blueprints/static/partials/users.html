<div ng-show="users">
    <h1>Users</h1>
    <form>
        <div class="row">
            <div class="form-group col-sm-4">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></div>
                    <input id="query" class="form-control" ng-model="query" placeholder="Filter"/>
                </div>
                <input ng-model="include_deleted" type="checkbox" /> Show deleted
            </div>
        </div>
    </form>
    <table ng-show="users" class="table table-striped">
        <thead>
        <tr>
            <td><label>Email</label></td>
            <td><label>State</label></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users | filter:query | filter:includeRow">
            <td>{{user.email}}</td>
            <td>
                <span class="label label-default" ng-show="user.is_active">active</span>
                <span class="label label-warning" ng-hide="user.is_active">inactive</span>
                <span class="label label-primary" ng-show="user.is_admin">admin</span>
                <span class="label label-danger" ng-show="user.is_deleted">deleted</span>
            </td>
            <td>
                <button ng-hide="user.is_deleted" ng-click="remove_user(user)" ; type="submit" class="btn btn-default">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
    <form>
        <input name="email" type="email" ng-model="new_user" placeholder="email" required/>
        <button ng-click="add_user(new_user)" type="submit" class="btn btn-default">Invite</button>
    </form>

    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#massInvite">
      Invite multiple...
    </button>

    <div class="modal fade" id="massInvite" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Mass invite</h4>
          </div>
          <form name="massInvitationForm" class="form-activate" ng-submit="invite_users()">
              <div class="modal-body">
                    <label for="listOfEmails">Emails:</label>
                    <textarea ng-model="invitedUsers" class="form-control" rows="10" id="listOfEmails"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
          </form>
        </div>
      </div>
    </div>

</div>
