<h1>Dashboard</h1>
<div ng-controller="DashboardController">
    <table class="table table-striped">
        <thead>
            <tr><td>Email</td><td>Is active</td><td>Is admin</td></tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{ user.email }}</td><td>{{ user.is_active }}</td><td>{{ user.is_admin}}</td>
            </tr>
        </tbody>
    </table>
</div>
