<div ng-controller="DashboardController">
    <h1>Dashboard</h1>


    <h2>Services</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Type</td>
            <td>VCPUs</td>
            <td>Max life-time</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="service in services">
            <td>{{service.name}}</td>
            <td>{{service.vcpus}}</td>
            <td>{{service.max_life_time}}</td>
            <td>
                <button ng-click="provision(service)" type="submit" class="btn btn-default">Launch</button>

                <button ng-show="showAdminOptions()" ng-click="selectService(service)" type="button" class="btn btn-default" data-toggle="modal" data-target="#resourceConfig">
                  Configure
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <h2>Instances</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>name</td>
            <td>state</td>
            <td>public IP</td>
            <td>state</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="instance in instances">
            <td>{{instance.name}}</td>
            <td>{{instance.state}}</td>
            <td>{{instance.public_ip}}</td>
            <td>
                <button ng-click="deprovision(instance)" type="submit" class="btn btn-danger" ng-disabled="instance.state=='deleting'" >Destroy</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="resourceConfig" tabindex="-1" role="dialog" aria-labelledby="resourceConfigLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Update Resource Config</h4>
          </div>
          <form name="resourceConfigForm" class="form-activate" ng-submit="updateConfig()">
              <div class="modal-body">
                    <label for="config">Config:</label>
                    <textarea ng-model="config" class="form-control" rows="10" id="config"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
          </form>
        </div>
      </div>
    </div>

</div>
