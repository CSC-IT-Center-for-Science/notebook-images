<div class="col-md-4 col-md-offset-4" ng-controller="InitializationController">
    <div ng-hide="isInitialized()">
        <form name="form" class="form-activate" ng-submit="initialize_user()">
            <h2 class="form-signin-heading">Create admin account</h2>

            <input type="email" class="form-control" ng-model="email" placeholder="Email" required autofocus>

            <input type="password" class="form-control" ng-model="password" placeholder="Password" required>

            <input type="password" class="form-control" ng-model="verify" placeholder="Verify password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
        </form>
    </div>
    <div ng-show="isInitialized()" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>Admin user is already initialized
    </div>
</div>
