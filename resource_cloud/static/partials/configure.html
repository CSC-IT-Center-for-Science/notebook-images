<div ng-controller="ConfigureController">
    <h1>Configure Services</h1>
    <h2>Plugins</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Name</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="plugin in plugins">
            <td>{{plugin.name}}</td>
            <td>
                <button ng-click="selectPlugin(plugin)" type="button" class="btn btn-default" data-toggle="modal" data-target="#resourceCreate">
                  Create Service
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Services</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Type</td>
            <td>Max life-time</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="resource in resources">
            <td>{{resource.name}}</td>
            <td>{{resource.max_lifetime}}</td>
            <td>
                <button ng-hide="resource.is_enabled" ng-click="activate(resource)" type="submit" class="btn btn-default">Activate</button>
                <button ng-show="resource.is_enabled" ng-click="deactivate(resource)" type="submit" class="btn btn-default">Deactivate</button>
                <button ng-click="selectResource(resource)" type="button" class="btn btn-default" data-toggle="modal" data-target="#resourceConfig">
                  Configure
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal fade" id="resourceCreate" tabindex="-1" role="dialog" aria-labelledby="resourceCreateLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Service</h4>
          </div>
          <div class="modal-body">
            <form
              name="ngform"
              class="form-activate"
              sf-model="selectedPlugin.model"
              sf-form="selectedPlugin.form"
              sf-schema="selectedPlugin.schema"
              ng-submit="submitForm(ngform, selectedPlugin.model)">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="resourceConfig" tabindex="-1" role="dialog" aria-labelledby="resourceConfigLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Update Resource Config</h4>
          </div>
          <form
            name="ngform2"
            class="form-activate"
            sf-model="selectedResource.config"
            sf-form="selectedResource.form"
            sf-schema="selectedResource.schema"
            ng-submit="updateResource(ngform2, selectedResource.config)">
          </form>
          </form>
        </div>
      </div>
    </div>
</div>
