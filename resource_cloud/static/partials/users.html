<div ng-show="users">
    <h2>Users</h2>
    <table ng-show="users" class="table table-striped">
        <thead>
        <tr>
            <td>Email</td>
            <td>Is active</td>
            <td>Is admin</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.email}}</td>
            <td>{{user.is_active}}</td>
            <td>{{user.is_admin}}</td>
            <td>
                <button ng-click="remove_user(user)" ; type="submit" class="btn btn-default">Remove</button>
            </td>
        </tr>
        </tbody>
    </table>
    <form>
        <input name="email" type="email" ng-model="new_user" placeholder="email" required/>
        <button ng-click="add_user(new_user)" type="submit" class="btn btn-default">Invite</button>
    </form>

    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#massInvite">
      Invite multiple...
    </button>

    <div class="modal fade" id="massInvite" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Mass invite</h4>
          </div>
          <form name="massInvitationForm" name="massInvitationForm" class="form-activate" ng-submit="invite_users()">
              <div class="modal-body">
                    <label for="listOfEmails">Emails:</label>
                    <textarea ng-model="invitedUsers" class="form-control" rows="10" id="listOfEmails"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
          </form>
        </div>
      </div>
    </div>

</div>
